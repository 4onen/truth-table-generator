<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Boolean Algebra Calculator</title>
</head>
<body>
<main id="main">
    <!-- Input -->
    <div class="align-center container">
        <h1>Truth Table Generator</h1>
        <p>Enter your boolean logic expression in the following format:<br>AND = *<br>OR = +<br>NOT = '</p>
        <input id="expression" oninput="build()" placeholder="Expression" type="text">
    </div>
    <br>
    <!-- Output -->
    <div class="align-center container">
        <div id="table-placeholder"></div>
    </div>
</main>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Custom Scripts -->
<script src="generator.js"></script>
</body>
</html>
