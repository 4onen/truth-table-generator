<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Boolean Algebra Calculator</title>
</head>
<body>
<main id="main">
    <!-- Input -->
    <div class="align-center container">
        <h1>Truth Table Generator</h1>
        <p>Enter your boolean logic expression in the following format:
            <br>And: <span class="example">A*B</span>&emsp;
            Or: <span class="example">A+B</span>&emsp;
            Not: <span class="example">A'</span>
            <br>You may use A-Z and 0-1 for variables.</p>
        <p>Example: (A*B)'+(C*D)</p>
        <input autofocus id="expression" oninput="build()" placeholder="Expression" type="text">
    </div>
    <br>
    <!-- Output -->
    <div class="align-center container">
        <div id="table-placeholder"></div>
    </div>
</main>
<!-- Custom Scripts -->
<script src="generator.js"></script>
</body>
</html>
